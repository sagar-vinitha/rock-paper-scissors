<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 class="head">Rock Paper Scissors</h1>
    <div class="images">
        <div class="cont">
            <img src="rock.png" alt="rock" id="rock"  class="image">
            <p class="names">Rock</p>
        </div>
        <div class="cont">
            <img src="paper.png" alt="paper" class="image" id="paper">
            <p class="names">Paper</p>
        </div>
        <div class="cont">
            <img src="scissors.png" alt="scissors" class="image" id="scissor">
            <p class="names">Scissors</p>
        </div>
        

    </div>
    <div class="scores">
        <div class="player"><input type="text"  id="player" value="0" readonly><br>
        <label>Player</label></div>
        
        <div class="player">
            <input type="text" value="0" id="computer" readonly><br>
        <label>Computer</label>

        </div>
        
    </div>
    <p id="announce">Let's play Rock Paper Scissors!</p>

    <script src="script.js"></script>
</body>
</html>
